<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h4 class="hlike" id="hlikes">THINGS I LIKE</h4>
    <ul class="like" id="likes">
        <li class="my-likes" id="nature">Nature</li>
        <li class="my-likes" id="food">Food</li>
        <li class="my-likes" id="family">Family</li>
        <li class="my-likes" id="reading">Reading</li>
    </ul>
    <h4 class="hdislike" id="hdislikes">THINGS I DISLIKE</h4>
    <ol class="dislike" id="dislikes">
        <li class="my-dislikes" id="crowd">Crowd</li>
        <li class="my-dislikes" id="stress">Stress</li>
        <li class="my-dislikes" id="noise">Noise</li>
    </ol>
</body>
</html>
